<!doctype html>
<html ng-app="calculatorApp" ng-cloak>
    <head>
        <title>Angular Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style> [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none;
            }
        </style>
    </head>
    <body>

        <div ng-controller="calculator">
            <label>Calculator</label> <br><br>

            <input type="text" value={{display}} ng-class="colorChange" />

            <button ng-click="clear()">Clear</button> <br><br>

            <button ng-click="buttonPress1()">1</button>
            <button ng-click=buttonPress2()>2</button>
            <button ng-click=buttonPress3()>3</button>
            <button ng-click=operationAddition()>+</button>
            <button ng-click=operationEqual()>=</button> <br>
            <button ng-click=buttonPress4()>4</button>
            <button ng-click=buttonPress5()>5</button>
            <button ng-click=buttonPress6()>6</button>
            <button ng-click=operationSubtract()>-</button> <br>
            <button ng-click=buttonPress7()>7</button>
            <button ng-click=buttonPress8()>8</button>
            <button ng-click=buttonPress9()>9</button>
            <button ng-click=operationMultiply()>*</button> <br>

            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="js/calculator.js"></script>
        </div>
    </body>
</html>
